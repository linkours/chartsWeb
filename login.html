<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script>
			function login(){
			    var userName = $("#username").val();
			    var userPass = $("#password").val();
			    if (userName == "" || userName == null) {
			        alert("用户名不能为空");
			        return false;
			    } else if (userPass == "" || userPass == null) {
			        alert("密码不能为空");
			        return false;
			    } else if(userName == "admin" && userPass != "admin"){
			        alert("用户名或密码输入有误");
			        return false;
			    }else if(userName != "admin" && userPass == "admin"){
			        alert("用户名或密码输入有误");
			        return false;
			    }else if(userName != "admin" && userPass != "admin"){
			        alert("用户名或密码输入有误");
			        return false;
			    }else if(userName == "admin" && userPass == "admin"){
			        window.location.href="index.html";
			    } 
			}
		</script>
	</head>
	<body>
		<div class="box">
			<div class="login-box">
				<div class="login-title text-center">
					<h1><small>登 录</small></h1>
				</div>
				<div class="login-content ">
					<div class="form">
						<form action="" method="post">
							<div class="form-group">
								<div class="col-xs-12  ">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
										<input type="text" id="username" name="username" class="form-control" placeholder="用户名">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12  ">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
										<input type="password" id="password" name="password" class="form-control" placeholder="密码">
									</div>
								</div>
							</div>
							<div class="form-group form-actions">
								<div class="col-xs-12 loginbtnbox">
									<button type="button" class="btn btn-info btn-sm" onclick="login()">登 录</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-6 link">
									
								</div>
								<div class="col-xs-6 link">
									<p class="text-center remove-margin"><small>还没注册?</small> <a href="signup.html" ><small>注册</small></a>
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
	</body>
</html>
