<script>
	$(function(){
		var proposals = [];
	    $.ajax({
			url:'../js/test.json',
			type:'get',
			success:function(datas){
				datas=eval(datas);
				var lilen=datas.Names.length;
				var liTxt=datas.Names;
				for(var i=0;i<lilen;i++){
					var liVal=liTxt[i].name;
					proposals.push(liVal);
					id=liTxt[i].id;
				}
			}
		})
		$("#search-form").autocomplete({
			hints: proposals
		});
		//鼠标悬停子菜单
